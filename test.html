<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>

  <script>

$cntr = 1;

    $().ready(function () {
      var objThis;
      $("body").on("click", ".file-input-area", function () {
        objThis = $(this).parents('.clone-element');
        $("#file-upload").click();
      });


  
         

      $('#copy-button').click(function () {
        $cntr++;
        var target = $('.clone-element:last');
        var cloneElement = target.clone();
        cloneElement.find('.output').attr('src', 'assets/img/favicon/profile picture.png');
        cloneElement.find('textarea').val('');
        cloneElement.find(".file-input-area").show();
        cloneElement.find(".uploaded-image-div").hide();

    // Selecting last id 
    var lastname_id = $('.clone-element input[type=text]:nth-child(1)').last().attr('placeholder');
                var split_id = lastname_id.split(' ');

                // New index
                var index = Number(split_id[1]) + 1;


        cloneElement.find('p').replaceWith("<p>MEMBER " + $cntr + "</p>");
        cloneElement.find('p1').replaceWith("<p1>Attach Profile Picture of Member " + $cntr + "</p1>" );
        cloneElement.insertAfter(target);

       
      });

      function readURL(input) {

        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            objThis.find('#uploaded-image').attr('src', e.target.result).css({

              'height': '250px'
            });
          }

          reader.readAsDataURL(input.files[0]);
        }
      }

      $("#file-upload").change(function () {
        objThis.find(".file-input-area").hide();
        objThis.find(".uploaded-image-div").show();
        readURL(this);
      });
    });


  </script>

<body>

  <div class="card shadow-soft border p-2 mb-2">

    <div class="row clone-element">

      <div class="col-md-4 ">
        <!-- blank column -->
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <p>MEMBER 1</p>
          <input type="file" name="memberPic[]" id="file-upload" style="display:none !important;" />

          <div class="file-input-area">
            <img id="output" src="assets/img/favicon/profile picture.png" class="img-thumbnail " style="height:250px;">
            <br>
           <img src="assets/img/favicon/icons8_camera_30px.png" style="width:23px;height:23px;" /> <p1>Attach Profile Picture of Member 1<p1>

          </div>

        </div>
        <div class="uploaded-image-div" style="display:none;">
          <img src="#" id="uploaded-image" alt="uploaded-image">
        </div>

      </div>

      <div class="col-md-4 ">
        <!-- blank column -->
      </div>
      <div class="col-md-4 ">
        <input class="form-control form-control-sm  mb-1 member" placeholder="Name" name="memberFName[]" type="text"
          required>
      </div>
      <div class="col-md-4 ">
        <input class="form-control form-control-sm  mb-1 member" placeholder="Contact Number" name="memberContactNum[]"
          type="text" required>
      </div>
      <div class="col-md-4 ">

<hr>
